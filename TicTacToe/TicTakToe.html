<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe (HTML + CSS only)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f7;
      font-family: Arial, sans-serif;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #111;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
    }
    .cell.x { color: red; }
    .cell.o { color: blue; }
  </style>
</head>
<body>
  <div class="board">
    <div class="cell x">X</div>
    <div class="cell o">O</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell x">X</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell o">O</div>
    <div class="cell"></div>
  </div>
</body>
</html>
